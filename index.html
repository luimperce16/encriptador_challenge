<!doctype html>
<html lang="en">

<head>
    <title>ENCRIPTADOR | Alura Latam</title>
    <link rel="icon" type="image/png" href="img/Vector.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/257c70e2cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="container__left containers">

            <header class="encabezado">

                <img src="img/logo-aluraespanhol.svg" alt="">
            </header>

            <main class="text_input">
                <textarea class="entries" name="" id="" placeholder="Ingrese texto aquí"></textarea>
            </main>
            <div class="footer_text">
                <div class="footer__text--information">
                    <svg class="icon_info" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-144c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32z" />
                    </svg>
                    <h4 class="footer__text-info">Solo letras minusculas y sin acentos</h4>
                </div>

                <div class="buttons">
                    <button class="btns encriptar" id="encriptar">ENCRIPTAR</button>
                    <button class="btns desencriptar" id="desencriptar">DESENCRIPTAR</button>
                </div>
            </div>
        </div>
        <div class="container__rigth containers">
            <div class="img__notfound">
                <div>
                    <img class="imagen" src="img/undraw_void_-3-ggu.svg" alt="">
                </div>
                <h4 class="text__notFound">No se encontró ningún texto para encriptar</h4>
            </div>
            <div class="hidden__div">
                <div class="container__textarea" id="modify">
                    <textarea class="output" name="" id=""></textarea>
                </div>
                <div class="button__copiar" id="modify">
                    <button class="copy">COPIAR</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a class="credits" href="https://github.com/luimperce16/encriptador_challenge" target="_blank"> <img
                src="img/github.svg" alt=""></a>
        <p>ALURA LATAM | Challenge</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
